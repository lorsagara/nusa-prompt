<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prompt Vault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <img src="assets/example.jpg" alt="Lintas Nusa AI Logo" class="logo">
  <div class="title-wrap">
    <h1>Prompt Lintas Nusa AI</h1>
    <p>Kumpulan Prompt Gratis</p>
  </div>
</header>
<main id="list"></main>

<script>
fetch('data.json')
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById('list')
    data.forEach(item => {
      list.innerHTML += `
        <section class="card">
          <h2>${item.title}</h2>
          <span class="type">
  ${item.type === 'image' ? 'Gambar' :
    item.type === 'video' ? 'Video' :
    item.type === 'image-to-video' ? 'Image → Video' :
    item.type}
</span>
          <details>
            <summary>Lihat detail</summary>

            <div class="prompt-wrap">
  <button class="copy-btn" onclick="copyPrompt(this)">Copy prompt</button>
  <pre class="prompt">${item.prompt}</pre>
</div>

            ${
              item.result.endsWith('.mp4')
              ? `<video controls src="${item.result}"></video>`
              : `<img src="${item.result}" alt="">`
            }

            <p class="notes">${item.notes || '— tidak ada catatan —'}</p>
          </details>
        </section>
      `
    })
  })
</script>
<script>
function copyPrompt(btn) {
  const promptText = btn.nextElementSibling.innerText
  navigator.clipboard.writeText(promptText)
  btn.innerText = 'Copied'
  setTimeout(() => btn.innerText = 'Copy prompt', 1500)
}
</script>
  
</body>
</html>
